<section class="perfil-doctor">
  <!-- Encabezado -->
  <div class="section-header">
    <button class="btn-back" id="btnVolverDoctores">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </button>
    <h1 class="page-title">Perfil del Doctor</h1>
  </div>

  <!-- Tarjeta de perfil del doctor -->
  <div class="doctor-profile-card">
    <!-- Imagen y nombre -->
    <div class="doctor-profile-header">
      <div class="doctor-profile-avatar-container">
        <img id="doctor-profile-avatar" src="" alt="Foto del doctor" class="doctor-profile-avatar" 
             onerror="this.src='assets2/img/doctores/dr-luis.jpg'">
      </div>
      <div class="doctor-profile-info">
        <h2 id="doctor-profile-name">Cargando...</h2>
        <p id="doctor-profile-specialty" class="doctor-specialty-text">Especialidad</p>
        <span id="doctor-profile-status" class="doctor-status-badge">Estado</span>
      </div>
    </div>

    <!-- Información detallada -->
    <div class="doctor-profile-details">
      <div class="detail-section">
        <h3><i class="fa-solid fa-user"></i> Información Personal</h3>
        <div class="detail-grid">
          <div class="detail-item">
            <span class="detail-label">Edad:</span>
            <span id="doctor-profile-edad" class="detail-value">-</span>
          </div>
          <div class="detail-item">
            <span class="detail-label">Género:</span>
            <span id="doctor-profile-genero" class="detail-value">-</span>
          </div>
        </div>
      </div>

      <div class="detail-section">
        <h3><i class="fa-solid fa-calendar-clock"></i> Horarios de Disponibilidad</h3>
        <div id="doctor-profile-horarios" class="horarios-container">
          <p class="muted">Cargando horarios...</p>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="doctor-profile-actions">
      <button class="btn btn-primary" id="btnAgendarCitaDoctor">
        <i class="fa-solid fa-calendar-plus"></i>
        Agendar Cita
      </button>
    </div>
  </div>
</section>

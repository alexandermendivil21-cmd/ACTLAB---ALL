<section class="section" id="doctores">
  <div class="section-header">
    <h1>Doctores Disponibles</h1>
    <p class="muted">Consulta sus especialidades y contacta fácilmente.</p>
  </div>

  <!-- Contenedor de doctores (se carga dinámicamente) -->
  <div class="grid grid-3" id="doctoresContainer">
    <!-- Los doctores se cargarán aquí dinámicamente -->
    <div class="loading-message" style="grid-column: 1 / -1; text-align: center; padding: 2rem;">
      <p>Cargando doctores...</p>
    </div>
  </div>

  <!-- Mensaje cuando no hay doctores -->
  <div id="noDoctoresMessage" class="hidden" style="text-align: center; padding: 3rem;">
    <p style="color: #666; font-size: 1.1rem;">No hay doctores disponibles en este momento.</p>
  </div>
</section>

<section class="overview">
  <!-- Encabezado -->
  <header class="overview-header">
    <h2>Resumen General</h2>
    <p class="muted">Bienvenido de vuelta. Aquí tienes un resumen de tu información.</p>
  </header>

  <!-- Indicadores clave -->
  <div class="cards-grid">
    <!-- Próxima cita -->
    <article class="card" id="card-proxima-cita">
      <div class="card-icon"><i class="fa-solid fa-calendar-days"></i></div>
      <div>
        <h3 class="card-title">Próxima cita</h3>
        <p class="card-value" id="proxima-cita-fecha">-</p>
        <span class="small muted" id="proxima-cita-detalle">-</span>
      </div>
    </article>

    <!-- Nuevos resultados -->
    <article class="card" id="card-resultados" style="display: none;">
      <div class="card-icon"><i class="fa-solid fa-vials"></i></div>
      <div>
        <h3 class="card-title">Nuevos resultados</h3>
        <p class="card-value" id="resultados-count">-</p>
        <span class="small muted" id="resultados-detalle">-</span>
      </div>
    </article>

    <!-- Medicación -->
    <article class="card" id="card-medicacion" style="display: none;">
      <div class="card-icon"><i class="fa-solid fa-pills"></i></div>
      <div>
        <h3 class="card-title">Medicación</h3>
        <p class="card-value" id="medicacion-tipo">-</p>
        <span class="small muted" id="medicacion-detalle">-</span>
      </div>
    </article>
  </div>

  <!-- Acciones rápidas -->
  <div class="quick-actions">
    <button class="action-btn" id="btn-nueva-cita">
      <i class="fa-solid fa-plus"></i> Nueva cita
    </button>
  </div>
</section>

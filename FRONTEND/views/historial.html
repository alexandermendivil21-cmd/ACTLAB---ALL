<section class="section" id="historial">
  <div class="section-header">
    <h1>Historial médico</h1>
    <p class="muted">Revisa tus consultas y eventos médicos anteriores.</p>
  </div>

  <!-- Estado de carga -->
  <div id="loading-historial" style="display: none; text-align: center; padding: 3rem;">
    <div style="color: #6c757d;">
      <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
      <p>Cargando historial médico...</p>
    </div>
  </div>

  <!-- Estado vacío -->
  <div id="empty-historial" style="display: none; text-align: center; padding: 3rem;">
    <div style="color: #6c757d;">
      <i class="fa-solid fa-clipboard-list" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
      <h3 style="margin-bottom: 0.5rem;">No hay historial médico disponible</h3>
      <p class="muted">Aún no tienes citas, diagnósticos o resultados registrados.</p>
    </div>
  </div>

  <!-- Contenido del historial -->
  <div id="historial-content">
    <div class="timeline" id="historial-timeline">
      <!-- Los eventos se cargarán dinámicamente aquí -->
    </div>
  </div>
</section>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACTLAB – Crear una cuenta</title>

  <!-- Fuente Josefin Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Tu CSS compartido -->
  <link rel="stylesheet" href="./Assets/Style_formulario.css" />

  <!-- Lógica de registro, si la tienes -->
  <script src="./public/register.js" defer></script>
</head>

<body>
  <header class="navbar">
    <div class="navbar__brand">ACTLAB</div>
    <nav class="navbar__menu">
      <a href="index.html" class="navbar__link">Inicio</a>
      <a href="#" class="navbar__link">Ayuda</a>
      <a href="#" class="navbar__link">Contacto</a>
      <a href="#" class="navbar__link">Nosotros</a>
    </nav>
  </header>

  <main class="login-container">
    <div class="login-card">
      <div class="tabs">
        <!-- Pestaña para volver al login -->
        <button class="tab" type="button" onclick="window.location.href='/login';">
          Iniciar sesión
        </button>
        <!-- Pestaña activa -->
        <button class="tab tab--active">Crear una cuenta</button>
      </div>

      <form id="register_form" class="login-form" action="#" method="post">
        <div class="form-grid">
        <div id="tipo_documento" class="form-group">
          <label for="tipo-documento">Tipo de documento *</label>
          <select id="tipo-documento" name="tipo_documento" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="dni">DNI</option>
            <option value="carnet-ext">Carné de extranjería</option>
            <option value="pasaporte">Pasaporte</option>
          </select>
        </div>

        <div id="num_documento_group" class="form-group">
          <label for="num-documento">Número de documento *</label>
          <input type="text" id="num-documento" name="num_documento" required />
        </div>

        <div id="fecha_emision_group" class="form-group">
          <label for="fecha-emision">Fecha de emisión del DNI *</label>
          <input type="date" id="fecha-emision" name="fecha_emision" required />
        </div>

        <div id="nombres_group" class="form-group">
          <label for="nombres">Nombres *</label>
          <input type="text" id="nombres" name="nombres" required />
        </div>

        <div id="apellidos_group" class="form-group">
          <label for="apellidos">Apellidos *</label>
          <input type="text" id="apellidos" name="apellidos" required />
        </div>

        <div id="edad_group" class="form-group">
          <label for="edad">Edad *</label>
          <input type="number" id="edad" name="edad" min="0" max="120" required />
        </div>

        <div id="genero_group" class="form-group">
          <label for="genero">Género *</label>
          <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecciona</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="no-especifica">Prefiero no decir</option>
          </select>
        </div>

        <div id="direccion_group" class="form-group col-span-2">
          <label for="direccion">Dirección *</label>
          <input type="text" id="direccion" name="direccion" required />
        </div>

        <div id="celular_group" class="form-group">
          <label for="celular">Celular *</label>
          <input type="tel" id="celular" name="celular" pattern="[0-9]{9,15}" required />
        </div>

        <div id="email_group" class="form-group">
          <label for="email">Correo electrónico *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div id="password" class="form-group col-span-2">
          <label for="current-password">Contraseña *</label>
          <input type="password" id="password" name="password" required />
        </div>

        </div>

        <button type="submit" class="btn-primary">Crear Cuenta</button>
        <p class="error escondido">Error al crear cuenta</p>
      </form>

    </div>
  </main>
</body>

</html>
